<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>쿠팡 딥링크 · 생성</title>
<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,Apple SD Gothic Neo,Nanum Gothic,sans-serif;
  background:#f6f7f9;
  margin:0;
}
.wrap{
  max-width:720px;
  margin:24px auto;
  padding:0 16px;
}
.card{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:16px;
  padding:16px;
  box-shadow:0 2px 12px rgba(0,0,0,.05);
}
h1{
  font-size:20px;
  margin:0 0 12px;
}
label{
  font-size:13px;
  color:#666;
  display:block;
  margin:12px 0 6px;
}
input[type=text]{
  width:100%;
  padding:14px;
  border:1px solid #e5e7eb;
  border-radius:12px;
  font-size:16px;
}
.btn{
  background:#111;
  color:#fff;
  border:0;
  border-radius:12px;
  padding:10px 14px;
  font-size:14px;
  cursor:pointer;
}
.btn.secondary{
  background:#fff;
  color:#111;
  border:1px solid #e5e7eb;
}
.btn.small{
  padding:6px 10px;
  font-size:12px;
  border-radius:10px;
}
.row{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.row-between{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
}
.out{
  background:#fafafa;
  border:1px solid #e5e7eb;
  border-radius:12px;
  padding:12px;
  min-height:40px;
  font-size:14px;
  word-break:break-all;
  margin-top:6px;
  pointer-events:none;             /* 클릭 방지 */
  -webkit-touch-callout:none;      /* iOS 터치 방지 */
  user-select:text;                /* 텍스트 선택은 허용 */
}
.error{
  color:#b00020;
  background:#fff1f1;
  border:1px solid #f3c2c2;
  padding:10px 12px;
  border-radius:10px;
  font-size:13px;
}
.muted{
  color:#666;
  font-size:12px;
}
.btn:disabled{
  background:#ccc;
  cursor:not-allowed;
}
.btn.secondary:disabled{
  background:#f6f7f9;
  color:#666;
  border-color:#e5e7eb;
}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>쿠팡 딥링크 · 생성</h1>

    <label>문장 전체 붙여넣기 OK (첫 번째 http(s)만 인식)</label>
    <input id="inp" type="text" placeholder="예) 쿠팡을 추천합니다! https://link.coupang.com/a/XXXXX" autocomplete="off" />

    <div class="row" style="margin-top:10px">
      <button id="btnDeep" class="btn" type="button">딥링크 생성</button>
    </div>

    <div id="err" class="error" style="display:none;margin-top:10px"></div>

    <div class="row-between" style="margin-top:14px">
      <label style="margin:0">파트너스 링크</label>
      <button id="btnCopyLink" class="btn secondary small" type="button" disabled>링크 복사</button>
    </div>
    <div id="deeplink" class="out">(아직 없음)</div>
    <div class="muted">* 링크가 생성되면 ‘링크 복사’ 버튼이 활성화됩니다.</div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const ENDPOINT_DEEP = "/.netlify/functions/create-deeplink";

function firstUrl(input) {
  const m = String(input || "").match(/https?:\/\/[^\s]+/i);
  if (!m) return "";
  return m[0].replace(/[)\]\},>.]+$/g, "");
}
function setErr(msg){
  if(!msg){
    $("err").style.display="none";
  } else {
    $("err").style.display="block";
    $("err").textContent=msg;
  }
}

let BUSY = false;
function setBusy(on) {
  BUSY = on;
  ["btnDeep","btnCopyLink"].forEach(id => {
    const b = $(id); if(b) b.disabled = on;
  });
}

async function createDeeplink(url) {
    const r = await fetch(ENDPOINT_DEEP, {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({url})
    });
    const txt = await r.text();
    const j = JSON.parse(txt);
    
    if(!j.success) throw new Error(j.error || "딥링크 생성 실패");
    const shortLink = j.raw?.data?.[0]?.shortenUrl;
    if(!shortLink) throw new Error("딥링크를 찾을 수 없습니다.");

    $("deeplink").textContent = shortLink;
    $("btnCopyLink").disabled = false;
    return shortLink;
}

// ---- 이벤트 리스너 ----
$("btnDeep").addEventListener("click", async (e) => {
  e.preventDefault();
  e.stopPropagation();
  if(BUSY) return;
  setBusy(true);
  try{
      setErr("");
      const url = firstUrl($("inp").value);
      if(!url){ setErr("쿠팡 링크를 입력하세요."); return; }
      $("deeplink").textContent="(생성 중...)";
      await createDeeplink(url).catch(e => {
          setErr(e.message);
          $("deeplink").textContent="(오류 발생)";
          throw e;
      });
  }catch(e){
      // 오류 로그
  }finally{
      setBusy(false);
  }
});

$("btnCopyLink").addEventListener("click", async (e) => {
  e.preventDefault();
  e.stopPropagation();
  const link = $("deeplink").textContent.trim();
  if(!link || link.startsWith("(")) return;
  try {
      await navigator.clipboard.writeText(link);
      alert("✅ 링크가 복사되었습니다!");
  } catch (e) {
      alert("복사 실패: " + e.message);
  }
});
</script>
</body>
</html>
