<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쿠팡 파트너스 딥링크</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-2xl font-bold mb-4">쿠팡 파트너스 딥링크 생성</h1>
    <input id="urlInput" placeholder="쿠팡 원본/짧은 링크 입력" 
      class="border rounded p-3 w-full max-w-lg mb-4" />
    <button id="btnCreate" 
      class="bg-blue-500 text-white px-4 py-2 rounded">딥링크 생성</button>

    <div id="result" class="mt-6 w-full max-w-lg p-4 bg-white shadow rounded hidden">
      <div class="flex justify-between items-center">
        <span class="font-medium text-sm text-gray-500">파트너스 링크</span>
        <button id="copyBtn" class="text-sm border rounded px-2 py-1">복사</button>
      </div>
      <div id="linkOutput" class="mt-2 break-all text-blue-600 text-sm"></div>
    </div>

    <div id="error" class="mt-4 text-red-600 text-sm hidden"></div>
  </div>

  <script>
    const API_ENDPOINT = "/.netlify/functions/create-deeplink";
    const urlInput = document.getElementById("urlInput");
    const btnCreate = document.getElementById("btnCreate");
    const result = document.getElementById("result");
    const linkOutput = document.getElementById("linkOutput");
    const copyBtn = document.getElementById("copyBtn");
    const errorDiv = document.getElementById("error");

    btnCreate.addEventListener("click", async () => {
      const url = urlInput.value.trim();
      if (!url) return;

      errorDiv.classList.add("hidden");
      result.classList.add("hidden");

      try {
        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });
        const data = await res.json();
        if (!res.ok || data.success === false) {
          throw new Error(data?.error?.message || data?.reason || "실패");
        }
        linkOutput.textContent = data.link;
        result.classList.remove("hidden");
      } catch (e) {
        errorDiv.textContent = e.message;
        errorDiv.classList.remove("hidden");
      }
    });

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(linkOutput.textContent).then(() => {
        alert("복사되었습니다.");
      });
    });
  </script>
</body>
</html>
</body>
</html>
