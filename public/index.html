<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쿠팡 딥링크 · 자동 채움</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,Apple SD Gothic Neo,Nanum Gothic,sans-serif;background:#f6f7f9;margin:0}
    .wrap{max-width:720px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 2px 12px rgba(0,0,0,.05)}
    h1{font-size:20px;margin:0 0 12px}
    label{font-size:13px;color:#666;display:block;margin:12px 0 6px}
    input[type=text]{width:100%;padding:14px;border:1px solid #e5e7eb;border-radius:12px;font-size:16px}
    .btn{background:#111;color:#fff;border:0;border-radius:12px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn.secondary{background:#fff;color:#111;border:1px solid #e5e7eb}
    .btn.small{padding:6px 10px;font-size:12px;border-radius:10px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .row-between{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .out{background:#fafafa;border:1px solid #e5e7eb;border-radius:12px;padding:12px;min-height:40px;font-size:14px;word-break:break-all}
    .error{color:#b00020;background:#fff1f1;border:1px solid #f3c2c2;padding:10px 12px;border-radius:10px;font-size:13px}
    pre{white-space:pre-wrap;word-break:break-all;background:#f9fafb;border:1px solid #e5e7eb;border-radius:12px;padding:12px;font-size:12px;max-height:320px;overflow:auto}
    .badge{position:fixed;top:8px;left:8px;background:#111;color:#fff;padding:4px 8px;border-radius:8px;font:12px/1.4 system-ui;z-index:9999}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <div class="badge">BUILD public/index.html</div>
  <div class="wrap">
    <div class="card">
      <h1>쿠팡 딥링크 · 자동 채움</h1>

      <label>문장 전체 붙여넣기 OK (첫 번째 http(s)만 인식)</label>
      <input id="inp" type="text" placeholder="예) 쿠팡을 추천합니다! https://link.coupang.com/a/XXXXX" autocomplete="off" autocapitalize="off" />

      <div class="row" style="margin-top:10px">
        <button id="btnGo" class="btn">딥링크 생성</button>
        <button id="btnInfo" class="btn secondary">상품정보 채우기</button>
        <button id="btnCopy" class="btn secondary">템플릿 복사</button>
      </div>

      <div id="err" class="error" style="display:none;margin-top:10px"></div>

      <div class="row-between" style="margin-top:14px">
        <label style="margin:0">파트너스 링크</label>
        <button id="btnCopyLink" class="btn secondary small" disabled>링크 복사</button>
      </div>
      <div id="deeplink" class="out">(아직 없음)</div>
      <div class="muted">* 링크가 생성되면 ‘링크 복사’ 버튼이 활성화됩니다.</div>

      <div class="row" style="margin-top:10px">
        <div style="flex:1;min-width:220px">
          <label>상품명(자동)</label>
          <div id="pname" class="out">-</div>
        </div>
        <div style="flex:1;min-width:160px">
          <label>가격(원, 자동)</label>
          <div id="pprice" class="out">-</div>
        </div>
      </div>

      <label style="margin-top:14px">템플릿 미리보기</label>
      <pre id="tpl" class="out"></pre>

      <details style="margin-top:14px">
        <summary>RAW 응답(JSON)</summary>
        <pre id="raw">(없음)</pre>
      </details>
    </div>
  </div>

<script>
/* ===== DOM ===== */
const $ = (id) => document.getElementById(id);
const $inp = $("inp"), $err = $("err"), $raw = $("raw");
const $deeplink = $("deeplink"), $pname = $("pname"), $pprice = $("pprice"), $tpl = $("tpl");
const $btnGo = $("btnGo"), $btnInfo = $("btnInfo"), $btnCopy = $("btnCopy"), $btnCopyLink = $("btnCopyLink");

/* ===== Endpoints (그대로) ===== */
const ENDPOINT_DEEP = "/.netlify/functions/create-deeplink";
const ENDPOINT_INFO = "/.netlify/functions/product-info";

/* ===== Helpers ===== */
const firstUrl = (s) => (String(s||"").match(/https?:\/\/[^\s]+/)||[])[0] || "";
const fmtKRW = (n) => Number(n||0).toLocaleString("ko-KR")+"원";
const setErr = (msg)=>{ if(!msg){$err.style.display="none";$err.textContent="";} else {$err.style.display="block";$err.textContent=msg;} };
function updateCopyLinkButton(){
  const link = $deeplink?.textContent?.trim();
  const valid = link && !link.startsWith("(");
  if ($btnCopyLink) $btnCopyLink.disabled = !valid;
}
function refreshTpl(){
  const name = $pname?.textContent && $pname.textContent !== "-" ? $pname.textContent : "상품명";
  const price = $pprice?.textContent && $pprice.textContent !== "-" ? $pprice.textContent : "가격정보";
  const link = $deeplink?.textContent && !$deeplink.textContent.startsWith("(") ? $deeplink.textContent : "쿠팡링크";
  if ($tpl) {
    $tpl.textContent = `【쿠팡】${name}
가격: ${price}
링크: ${link}

※ 모든 핫딜은 카드 할인 및 쿠폰 적용가 기준입니다.
※ 이 포스팅은 쿠팡파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다. 구입 시 제품 가격에는 아무런 영향이 없습니다.`;
  }
}

/* ===== 연타 방지 ===== */
let BUSY = false;
const COOL_DOWN_MS = 800;
function setBusy(on){
  BUSY = on;
  [$btnGo, $btnInfo, $btnCopy, $btnCopyLink].filter(Boolean).forEach(b=>b.disabled = !!on);
}
async function withBusy(fn){
  if (BUSY) return;
  setBusy(true);
  try { return await fn(); }
  finally { setTimeout(()=>setBusy(false), COOL_DOWN_MS); }
}

/* ===== 초기화 ===== */
function resetUI(){
  if ($inp) $inp.value = "";
  if ($deeplink) $deeplink.textContent = "(아직 없음)";
  if ($pname) $pname.textContent = "-";
  if ($pprice) $pprice.textContent = "-";
  if ($raw) $raw.textContent = "(없음)";
  setErr("");
  updateCopyLinkButton();
  refreshTpl();
}

/* ===== API ===== */
async function createDeeplink(url){
  const res = await fetch(ENDPOINT_DEEP, {
    method:"POST", headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ url })
  });
  const txt = await res.text(); let j; try{ j = JSON.parse(txt);}catch{ j=null; }
  if ($raw) $raw.textContent = txt;
  if (!j || j.success === false) throw new Error(j?.error || "딥링크 생성 실패");
  const link = j.deeplink || j.link || j.data?.[0]?.shortenUrl || j.data?.[0]?.deeperUrl || "";
  if (!link) throw new Error("딥링크 생성 실패");
  if ($deeplink) $deeplink.textContent = link;
  updateCopyLinkButton();
}

async function fillProductInfo(url){
  const res = await fetch(ENDPOINT_INFO, {
    method:"POST", headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({ url })
  });
  const txt = await res.text(); let j; try{ j = JSON.parse(txt);}catch{ j = { success:false, error:"Non-JSON", raw:txt }; }
  if ($raw) $raw.textContent = txt;
  if (!j.success) throw new Error(j.error || "상품정보 실패");
  if ($pname && j.title) $pname.textContent = j.title;
  if ($pprice && j.price) $pprice.textContent = fmtKRW(j.price);
  refreshTpl();
}

/* ===== 이벤트 ===== */
// 1) 딥링크 생성 (+ 성공 후 상품정보 자동 채움)
$btnGo && ($btnGo.onclick = () => withBusy(async () => {
  setErr("");
  if ($deeplink) $deeplink.textContent = "(생성 중...)";
  if ($raw) $raw.textContent = "(요청 중...)";
  updateCopyLinkButton();

  const url = firstUrl($inp?.value);
  if (!url) { setErr("쿠팡 링크를 입력하세요."); if ($deeplink) $deeplink.textContent = "(아직 없음)"; updateCopyLinkButton(); return; }

  try {
    await createDeeplink(url);
    await fillProductInfo(url); // 원하면 주석 처리
  } catch(e) {
    setErr(String(e?.message || e));
  }
}));

// 2) 상품정보 채우기(수동)
$btnInfo && ($btnInfo.onclick = () => withBusy(async () => {
  setErr("");
  if ($raw) $raw.textContent = "(요청 중...)";
  const url = firstUrl($inp?.value);
  if (!url) { setErr("쿠팡 링크를 입력하세요."); return; }
  try { await fillProductInfo(url); }
  catch(e){ setErr(String(e?.message || e)); }
}));

// 3) 템플릿 복사 → 즉시 초기화
$btnCopy && ($btnCopy.onclick = async () => {
  try {
    await navigator.clipboard.writeText($tpl?.textContent || "");
    alert("복사되었습니다.");
  } finally {
    resetUI();
  }
});

// 4) 링크 복사 → 즉시 초기화
$btnCopyLink && ($btnCopyLink.onclick = async () => {
  const link = $deeplink?.textContent?.trim();
  if (!link || link.startsWith("(")) { alert("복사할 링크가 없습니다."); return; }
  try {
    await navigator.clipboard.writeText(link);
    const prev = $btnCopyLink.textContent;
    $btnCopyLink.textContent = "복사됨!";
    setTimeout(()=>{ $btnCopyLink.textContent = prev; }, 800);
  } finally {
    resetUI();
  }
});

/* 초기 렌더 */
updateCopyLinkButton();
refreshTpl();
</script>
</body>
</html>
