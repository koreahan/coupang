<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쿠팡 파트너스 딥링크 · 템플릿</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-neutral-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useMemo, useState } = React;

    const API_ENDPOINT = "/.netlify/functions/create-deeplink";
    const PING_ENDPOINT = "/.netlify/functions/ping";

    function App() {
      const [pingOk, setPingOk] = useState(null);
      const [inputUrl, setInputUrl] = useState("");
      const [isComposing, setIsComposing] = useState(false); // 모바일 한글 IME 대응
      const [productName, setProductName] = useState("");
      const [price, setPrice] = useState("");
      const [qty, setQty] = useState("1");

      const [loading, setLoading] = useState(false);
      const [apiRaw, setApiRaw] = useState("");
      const [partnerUrl, setPartnerUrl] = useState("");
      const [error, setError] = useState("");

      const total = useMemo(() => {
        const p = Number(price || 0);
        const q = Number(qty || 0);
        if (!isFinite(p) || !isFinite(q)) return 0;
        return p * q;
      }, [price, qty]);

      const formatted = (v) => new Intl.NumberFormat("ko-KR").format(Number(v || 0));

      const fixedTemplate = useMemo(() => {
        const safeName = productName || "상품명";
        const safePrice = price ? formatted(price) + "원" : "가격정보";
        const link = partnerUrl || "쿠팡링크";
        return `【쿠팡】${safeName}
가격: ${safePrice}
링크: ${link}

※ 모든 핫딜은 카드 할인 및 쿠폰 적용가 기준입니다.
※ 이 포스팅은 쿠팡파트너스 활동의 일환으로, 이에 따른 일정액의 수수료를 제공받습니다. 구입 시 제품 가격에는 아무런 영향이 없습니다.`;
      }, [productName, price, partnerUrl]);

      async function checkPing() {
        setPingOk(null);
        try {
          const r = await fetch(PING_ENDPOINT);
          const j = await r.json();
          setPingOk(Boolean(j?.hasEnv));
        } catch {
          setPingOk(false);
        }
      }

      async function createDeeplink() {
        setLoading(true);
        setError("");
        setApiRaw("");
        setPartnerUrl("");

        try {
          const res = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: inputUrl.trim() })
          });

          const text = await res.text();
          setApiRaw(text);

          const data = JSON.parse(text);
          if (!res.ok || data.success === false) {
            throw new Error(data?.error?.message || `HTTP ${res.status}`);
          }
          // 새 서버(확장본) 기준: deeplink, info.name/price
          const deeplink = data.deeplink || data.link;
          const nameFromServer = data.info?.name;
          const priceFromServer = data.info?.price;
          if (nameFromServer && !productName) setProductName(nameFromServer);
          if (Number.isFinite(priceFromServer) && !price) setPrice(String(priceFromServer));
          setPartnerUrl(deeplink);
        } catch (e) {
          setError(e?.message || String(e));
        } finally {
          setLoading(false);
        }
      }

      function copy(text) {
        navigator.clipboard.writeText(text).then(() => alert("복사되었습니다."));
      }

      // ===== 모바일 친화 입력 제어 =====
      // 링크 칸: 한글/자모 제거 (IME 조합 중엔 방해 X)
      const filterKorean = (s) => (s || '').replace(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g, '');
      const handleUrlChange = (e) => {
        const v = e.target.value;
        if (isComposing) {
          setInputUrl(v); // 조합 중에는 그대로 두고
        } else {
          setInputUrl(filterKorean(v));
        }
      };

      const handleUrlCompositionStart = () => setIsComposing(true);
      const handleUrlCompositionEnd = (e) => {
        setIsComposing(false);
        setInputUrl(filterKorean(e.target.value));
      };

      return (
        <div className="min-h-screen p-5 md:p-10">
          <div className="max-w-3xl mx-auto grid gap-6">
            <h1 className="text-2xl md:text-3xl font-semibold">쿠팡 파트너스 딥링크 생성 · 템플릿</h1>

            <div className="rounded-2xl bg-white shadow p-4 md:p-6 flex items-center justify-between gap-4">
              <div>
                <div className="text-sm text-neutral-500">환경변수 로드 상태</div>
                <div className="text-base font-medium">
                  {pingOk === null ? "확인 필요" : pingOk ? "정상 (hasEnv: true)" : "비정상 (hasEnv: false)"}
                </div>
              </div>
              <button onClick={checkPing} className="px-4 py-2 rounded-xl shadow bg-black text-white text-sm">
                Ping 확인
              </button>
            </div>

            <div className="rounded-2xl bg-white shadow p-4 md:p-6 grid gap-4">
              <div className="grid gap-2">
                <label className="text-sm text-neutral-600">원본 또는 짧은 링크</label>
                <input
                  id="linkInput"
                  value={inputUrl}
                  onChange={handleUrlChange}
                  onCompositionStart={handleUrlCompositionStart}
                  onCompositionEnd={handleUrlCompositionEnd}
                  placeholder="상품 원본 URL 또는 coupa.ng / link.coupang.com"
                  className="w-full rounded-xl border p-3"
                  inputMode="url"
                  autoCapitalize="off"
                  autoCorrect="off"
                  autoComplete="off"
                  enterKeyHint="go"
                />
              </div>

              <div className="grid md:grid-cols-3 gap-4">
                <div className="grid gap-2">
                  <label className="text-sm text-neutral-600">상품명</label>
                  <input value={productName} onChange={(e) => setProductName(e.target.value)} className="w-full rounded-xl border p-3" autoComplete="off" />
                </div>
                <div className="grid gap-2">
                  <label className="text-sm text-neutral-600">가격(원)</label>
                  <input value={price} onChange={(e) => setPrice(e.target.value.replace(/[^0-9]/g, ""))} className="w-full rounded-xl border p-3" inputMode="numeric" autoComplete="off" />
                </div>
                <div className="grid gap-2">
                  <label className="text-sm text-neutral-600">수량</label>
                  <input value={qty} onChange={(e) => setQty(e.target.value.replace(/[^0-9]/g, ""))} className="w-full rounded-xl border p-3" inputMode="numeric" autoComplete="off" />
                </div>
              </div>

              <div className="flex items-center gap-3">
                <button disabled={loading || !inputUrl.trim()} onClick={createDeeplink} className="px-4 py-2 rounded-xl shadow bg-black text-white text-sm disabled:opacity-40">
                  {loading ? "생성 중..." : "딥링크 생성"}
                </button>
                <button onClick={() => copy(fixedTemplate)} className="px-4 py-2 rounded-xl shadow border text-sm">
                  템플릿 복사
                </button>
              </div>

              {error && <div className="text-sm text-red-600 bg-red-50 border border-red-200 rounded-xl p-3">{error}</div>}
            </div>

            <div className="rounded-2xl bg-white shadow p-4 md:p-6 grid gap-3">
              <div className="text-sm text-neutral-500">요약</div>
              <div className="grid md:grid-cols-3 gap-3 text-base">
                <div className="rounded-xl border p-3">
                  <div className="text-neutral-500 text-sm">단가</div>
                  <div className="font-medium">{price ? formatted(price) + "원" : "-"}</div>
                </div>
                <div className="rounded-xl border p-3">
                  <div className="text-neutral-500 text-sm">수량</div>
                  <div className="font-medium">{qty || "-"}</div>
                </div>
                <div className="rounded-xl border p-3">
                  <div className="text-neutral-500 text-sm">합계</div>
                  <div className="font-medium">{total ? formatted(total) + "원" : "-"}</div>
                </div>
              </div>
            </div>

            <div className="rounded-2xl bg-white shadow p-4 md:p-6 grid gap-3">
              <div className="flex items-center justify-between">
                <div className="text-sm text-neutral-500">파트너스 링크</div>
                {partnerUrl && <button onClick={() => copy(partnerUrl)} className="px-3 py-1.5 rounded-lg shadow border text-xs">링크 복사</button>}
              </div>
              <div className="text-sm break-all select-all min-h-[24px]">{partnerUrl || "(아직 생성되지 않았습니다)"}</div>
            </div>

            <div className="rounded-2xl bg-white shadow p-4 md:p-6 grid gap-3">
              <div className="flex items-center justify-between">
                <div className="text-sm text-neutral-500">템플릿 미리보기 (고정 형식)</div>
                <button onClick={() => copy(fixedTemplate)} className="px-3 py-1.5 rounded-lg shadow border text-xs">전체 복사</button>
              </div>
              <pre className="whitespace-pre-wrap text-sm leading-6 bg-neutral-50 p-3 rounded-xl border">{fixedTemplate}</pre>
            </div>

            <details className="rounded-2xl bg-white shadow p-4 md:p-6">
              <summary className="cursor-pointer select-none text-sm text-neutral-500">API 원본 응답(JSON)</summary>
              <pre className="mt-3 whitespace-pre-wrap text-xs break-all bg-neutral-50 p-3 rounded-xl border">{apiRaw || "(응답 없음)"}</pre>
            </details>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
